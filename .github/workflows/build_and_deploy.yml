---
name: Build and deploy

on:
  push:
    # Doing all branches until I get it working.
    # branches:
      # - "master"
  workflow_dispatch:

env:
  TRUNK_VERSION: "v0.16.0"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Install trunk
        run: |
          wget -qO- https://github.com/thedodd/trunk/releases/download/${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz \
          | tar -xzf- \
          && mv trunk /usr/local/bin
      -
        uses: actions/checkout@v3
      -
        name: rustup add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown
      -
        name: Prep the Rust cache
        uses: Swatinem/rust-cache@v2
      -
        name: Build the app
        run: trunk build --release
      # -
      #   name: Build and push the image
      #   uses: docker/build-push-action@v3
      #   with:
      #     push: true
      #     tags: turboladen/putitinthepizza:latest
      -
        name: Build the image
        run: docker build -t turboladen/putitinthepizza:latest .
      -
        name: Push the image
        run: docker push turboladen/putitinthepizza:latest

